<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- Main content -->
  <g transform="translate(75, 75)">
    <!-- Code editor window -->
    <rect x="-50" y="-45" width="100" height="75" fill="#1e1e1e" stroke="#3c3c3c" stroke-width="2" rx="3"/>
    
    <!-- Title bar -->
    <rect x="-50" y="-45" width="100" height="12" fill="#2d2d2d" rx="3 3 0 0"/>
    <text x="0" y="-37" font-family="monospace" font-size="6" fill="#9ca3af" text-anchor="middle">MCODE Editor</text>
    
    <!-- Assembly code -->
    <g font-family="monospace" font-size="5" text-anchor="start">
      <text x="-45" y="-25" fill="#569cd6">LBL</text>
      <text x="-25" y="-25" fill="#4ec9b0">"START"</text>
      <text x="-45" y="-18" fill="#c586c0">CLRG</text>
      <text x="-45" y="-11" fill="#569cd6">RCL</text>
      <text x="-25" y="-11" fill="#b5cea8">01</text>
      <text x="-45" y="-4" fill="#c586c0">STO</text>
      <text x="-25" y="-4" fill="#b5cea8">IND X</text>
      <text x="-45" y="3" fill="#dcdcaa">XEQ</text>
      <text x="-25" y="3" fill="#4ec9b0">"CALC"</text>
      <text x="-45" y="10" fill="#569cd6">RTN</text>
      
      <!-- Cursor blink -->
      <rect x="5" y="8" width="6" height="8" fill="#fff" opacity="1">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Binary representation -->
    <g transform="translate(0, 20)">
      <rect x="-45" y="0" width="90" height="15" fill="#0a0e14" stroke="#1e293b" stroke-width="1" rx="2"/>
      <text x="0" y="6" font-family="monospace" font-size="4" fill="#10b981" text-anchor="middle">1010 0011 1100 0110 1001</text>
      <text x="0" y="11" font-family="monospace" font-size="4" fill="#10b981" text-anchor="middle">0110 1101 0011 1010 1100</text>
    </g>
    
    <!-- Tool icons -->
    <g transform="translate(0, 42)">
      <!-- Assembler -->
      <g transform="translate(-30, 0)">
        <rect x="-8" y="-5" width="16" height="10" fill="#334155" stroke="#475569" stroke-width="1" rx="1"/>
        <text x="0" y="2" font-family="monospace" font-size="4" fill="#94a3b8" text-anchor="middle">ASM</text>
      </g>
      
      <!-- Disassembler -->
      <g transform="translate(0, 0)">
        <rect x="-8" y="-5" width="16" height="10" fill="#334155" stroke="#475569" stroke-width="1" rx="1"/>
        <text x="0" y="2" font-family="monospace" font-size="4" fill="#94a3b8" text-anchor="middle">DIS</text>
      </g>
      
      <!-- Debugger -->
      <g transform="translate(30, 0)">
        <rect x="-8" y="-5" width="16" height="10" fill="#334155" stroke="#475569" stroke-width="1" rx="1"/>
        <text x="0" y="2" font-family="monospace" font-size="4" fill="#94a3b8" text-anchor="middle">DBG</text>
      </g>
    </g>
    
    <!-- HP-41 indicator -->
    <g transform="translate(-55, -45)" opacity="0.8">
      <rect x="0" y="0" width="25" height="10" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="2"/>
      <text x="12.5" y="7" font-family="monospace" font-size="5" fill="#7f9f7f" text-anchor="middle">HP-41</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">MCODE TOOLS</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Machine Code Development</text>
</svg>